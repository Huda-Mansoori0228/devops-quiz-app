<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevOps Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>DevOps Quiz</h1>

    <label for="topicSelect">Select Topic:</label>
    <select id="topicSelect">
      <option value="all">All Topics</option>
    </select>

    <div id="quiz">
      <h2 id="question"></h2>
      <div id="options"></div>
      <p id="feedback"></p>
      <p id="explanation"></p>
      <button id="nextBtn" disabled>Next Question</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
