<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevOps Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>DevOps Quiz</h1>

    <label for="topicSelect">Select Topic:</label>
    <select id="topicSelect">
      <option value="all">All Topics</option>
    </select>

    <div id="quiz">
      <h2 id="question"></h2>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DevOps Quiz</h1>
    </header>

    <section id="topic-selection">
        <label for="topic">Select DevOps Topic:</label>
        <select id="topic">
            <option value="">--All Topics--</option>
        </select>
        <button id="start-quiz">Start Quiz</button>
    </section>

    <section id="quiz-container" class="hidden">
        <div id="question-container">
            <p id="question-text"></p>
            <div id="options-container"></div>
        </div>
        <button id="next-question">Next Question</button>
        <p id="feedback"></p>
    </section>

    <footer>
        <p>&copy; DevOps Quiz App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
